<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <nav>
        <h2 class="logo"> Gallery World </h2>
        <ul>
            <li data-category="all" class="active">All</li>
            <li data-category="nature">Nature</li>
            <li data-category="flowers">Flowers</li>
            <li data-category="places">Places</li>
            <li data-category="animals">Animals</li>
            <li data-category="mountains">Mountains</li>
            <li data-category="cities">Cities</li>
        </ul>
    </nav>

    <h1 class="title">Explore Beautiful Moments </h1>

    
    <div class="gallery">

        
        <img class="nature" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="">
        <img class="nature" src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" alt="">

        
        <img class="flowers" src="https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13" alt="">
        <img class="flowers" src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6" alt="">

        
        <img class="places" src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" alt="">
        <img class="places" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="">

        
        <img class="animals" src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131" alt="">
        <img class="animals" src="https://images.unsplash.com/photo-1508672019048-805c876b67e2" alt="">

  
        <img class="mountains" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="">
        <img class="mountains" src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e" alt="">

        
        <img class="cities" src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b" alt="">
        <img class="cities" src="https://images.unsplash.com/photo-1508057198894-247b23fe5ade" alt="">
    </div>

    
    <div id="lightbox">
        <span id="closeBtn">&times;</span>
        <img id="lightboxImg" src="">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
    </div>

<script src="script.js"></script>
</body>
</html>
